




<ion-split-pane contentId="main">
  <!--  the side menu  -->
  <ion-menu contentId="main" menuId="principal">
    <ion-header>
      <ion-toolbar>
        <ion-title class="subtitulo" >Menu</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-content>

                <!----------Menu---------->
      <ion-menu-toggle autoHide=false>  <!--Autohide que no se esconda el menu que esta activo-->

      <ion-item button=true detail=true class="normal" [routerLink]="['/Producto:id']">
        <ion-label>
          Configuracion de productos
        </ion-label>
        <ion-icon slot="start" name="create-outline"></ion-icon>
      </ion-item>

      <ion-item button=true detail=true class="normal" [routerLink]="['/home']">
        <ion-label>
          Home
        </ion-label>
        <ion-icon slot="start" name="home-outline"></ion-icon>
      </ion-item>

      <ion-item button=true detail=true class="normal" [routerLink]="['/Perfil:']">
        <ion-label>
          Perfil
        </ion-label>
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      </ion-item>

      <ion-item button=true detail=true class="normal" [routerLink]="['/Login']">
        <ion-label>
          Login
        </ion-label>
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
      </ion-item>


    </ion-menu-toggle>
    </ion-content>
  </ion-menu>


  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
